---
name: Self
on: [push, pull_request]

jobs:
  main:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - macos-latest
          - ubuntu-22.04
          - ubuntu-24.04
          - ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: pnpm/action-setup@v4
        with:
          version: latest
      - uses: actions/setup-node@v5
        with:
          node-version: '24'
          cache: ${{ github.event_name == 'pull_request' && "pnpm" || null }}

      - run: sudo apt-get install -y libfuse2
        if: matrix.os == 'ubuntu-latest' || matrix.os == 'ubuntu-22.04' || matrix.os == 'ubuntu-24.04'

      # ensure that a PR that doesn't update the dist actually uses the
      # updated code when running the self step
      - run: pnpm install && pnpm run build && pnpm run package
        if: github.event_name == 'pull_request'

      - uses: ./
        id: self
        with:
          cache: false
          install-libfuse2: false
      - run: magick test.png test.gif

  cache:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: pnpm/action-setup@v4
        with:
          version: latest
      - uses: actions/setup-node@v5
        with:
          node-version: '24'
          cache: ${{ github.event_name == 'pull_request' && "pnpm" || null }}

      - run: sudo apt-get install -y libfuse2

      # ensure that a PR that doesn't update the dist actually uses the
      # updated code when running the self step
      - run: pnpm install && pnpm run build && pnpm run package
        if: github.event_name == 'pull_request'

      - uses: ./
        id: self
        with:
          install-libfuse2: false
      - run: magick test.png test.gif

  libfuse2:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - ubuntu-22.04
          - ubuntu-24.04
    steps:
      - uses: actions/checkout@v5
      - uses: pnpm/action-setup@v4
        with:
          version: latest
      - uses: actions/setup-node@v5
        with:
          node-version: '24'
          cache: ${{ github.event_name == 'pull_request' && "pnpm" || null }}

      # ensure that a PR that doesn't update the dist actually uses the
      # updated code when running the self step
      - run: pnpm install && pnpm run build && pnpm run package
        if: github.event_name == 'pull_request'

      - uses: ./
        id: self
        with:
          cache: false
      - run: magick test.png test.gif
